<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

            <div class="form-box login">
                <h2 class="animation" style="--i:0; --j:21;">Login</h2>
                <form action="#" class="form">
                     <div class="input-box animation"  style="--i:1; --j:22;">
                        <lable>Email<input type="text" name="email_user"  autocomplete="off" required></label>
                    </div>
                    <div class="input-box animation"  style="--i:2; --j:23;">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <lable>Password<input type="password" name="password" 
                         autocomplete="off" required></label>
                    </div>
                    <button type="submit" class="btn animation" 
                    style="--i:3; --j:24;">Lonh in</button>
                    <div class="logreg-link animation" style="--i:4; --j:25;"
                    name="login">
                        <p>Don't have an account?
                            <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <div class="info-text login">
                <h2 class="animation" style="--i:0; --j:20;">Welcome Back!</h2>
                <p class="animation" style="--i:1; --j:21;">In my new website</p>
            </div>



            <div class="form-box registertion">
                <h2 class="animation" style="--i:17; --j:0;">Sign up</h2>
                <form action="#">
                    <div class="input-box animation" style="--i:18; --j:1;">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" name="user_name" required>
                        <label>User Name</label>
                    </div>
                    <div class="input-box animation" style="--i:19; --j:2;">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="text" name="email_user" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box animation" style="--i:20; --j:3;">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="password" required>
                        <label>Password</label>
                    </div>
                    <button type="submit" class="btn animation" 
                    style="--i:21; --j:4;" name="registraation">Sign Up</button>
                    <div class="logreg-link animation" style="--i:22; --j:5;">
                        <p>Already have an account <a href="#" 
                            class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
            <div class="info-text registertion" style="--i:23;">
                <h2 class="animation" style="--i:17; --j:0;">Welcome TO You!</h2>
                <p class="animation" style="--i:18; --j:1;">In my new website</p>
            </div>
    </div>


    <script src="login.js"></script>
</body>
</html>
